define host {
        use                             linux-server
        host_name                       faz-nagios.fcdemo.int
        address                         10.9.61.177
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
}

define service{
        use                             local-service
        host_name                       faz-nagios.fcdemo.int
        service_description             HTTP_Ansible_Demo
	check_command			check_http_with_args!80!/test.html
	notifications_enabled		0
	event_handler			ansible-playbook
	check_interval			0.5
}
